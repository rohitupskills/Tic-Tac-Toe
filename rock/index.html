<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
     <div class="choises">
        <div id="rock" class="choise">
            <span>&#9996;</span>
        </div>
        <div  id="paper" class="choise">
            <span>&#9852;</span>
        </div>
        <div id = 'scissors' class="choise">
            <span>&#9986;</span>
        </div>
     </div>
     <div class="scoreBoard">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compScrore">0</p>
            <p>Computer</p>
        </div>
     </div>
     <div class="messageContainer">
        <p id="msg">Play Your Move</p>
     </div>
     <script src="./app.js"></script>
</body>
</html>
